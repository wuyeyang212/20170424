<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="lightbox.css">
</head>
<body>
<!--遮罩-->
<div id="G-lightbox-mask"></div>
<!--弹出层-->
<div id="G-lightbox-popup">
  <div class="lightbox-pic-view">
    <span class="light-btn lightbox-prev-btn"></span>
    <img src="images/2-2.jpg" alt="" class="lightbox-image">
    <span class="lightbox-btn lightbox-next-btn"></span>
  </div>
  <div class="lightbox-pic-caption">
    <div class="lightbox-caption-area">
      <p class="lightbox-pic-desc">图片标题</p>
      <span class="lightbox-of-index">当前索引：1 of 4</span>
    </div>
    <span class="lightbox-close-btn"></span>
  </div>
</div>

</body>
</html>
