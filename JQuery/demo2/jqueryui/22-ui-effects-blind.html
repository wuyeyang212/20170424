<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../jquery-ui.min.css">
  <style>
    #toggle{
      width: 100px;
      height: 100px;
      background-color: #ccc;}
  </style>
</head>
<body>
<div id="toggle"></div>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script>
  $(document).click(function(){
    $("#toggle").toggle("blind", {"direction":"down"});
  });
</script>
</body>
</html>
