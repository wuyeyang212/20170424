<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*定义动画*/
    @-webkit-keyframes fly{
      from {
        left: 100px;
      }
      to {
        left: 700px;
      }
    }
    div {
      width: 60px;
      height: 60px;
      background: orange;
      position: absolute;
      top: 100px;
      left: 100px;
      /*transition: all 10s ease 0s;*/
      animation: fly 10s linear 0s;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
